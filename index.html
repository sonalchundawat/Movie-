<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Movie Search App</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for a movie...">
                <button id="searchButton">Search</button>
            </div>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <button id="watchlistMenu" class="watchlist-btn">My Watchlist</button>
        </div>
    </nav>
    
    <!-- Home Page -->
    <div id="homePage" class="container">
        <div id="movieGrid" class="movie-grid"></div>
    </div>
    
    <!-- Watchlist Page -->
    <div id="watchlistPage">
        <button class="back-btn" id="backButton">Back to Search</button>
        <h2 class="watchlist-header">Your Watchlist</h2>
        <div id="watchlistContent" class="watchlist-grid">
            <!-- Watchlist items will be dynamically added here -->
        </div>
    </div>
    

    <!-- Modal for Movie Details -->
    <div id="movieDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="movieDetails"></div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Â© 2024 Movie Search App. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
